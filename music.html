<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
    <link rel="icon" href="totoro.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <img src="totoro.png" class="logo" alt="Logo">
            <ul>
                <li><i class="fas fa-house"></i><a href="home.html">HOME</a></li>
                <li><i class="fas fa-user"></i><a href="profile.html">PROFILE</a></li>
                <li><i class="fas fa-video"></i><a href="movie.html">MOVIES</a></li>
                <li><i class="fas fa-music"></i><a href="music.html">MUSIC</a></li>
                <li><i class="fas fa-right-from-bracket"></i><a href="login.html">LOG OUT</a></li>
            </ul>
        </div>
    </div>

    <div class="container">

        <div class="top-bar">
            <i class="material-icons">favorite_border</i>
            <span>Now Playing</span>
            <i class="material-icons">add</i>
        </div>
        <div class="img-area">
            <img src="" alt="Album Cover">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">

            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons prev">fast_rewind</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons next">fast_forward</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>

            </ul>
        </div>


    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
